name: Pages

on:
  push:
    branches:
      - 'feature/cicd' # default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_TOKEN }}
          # If your repository depends on submodule, please see: https://github.com/actions/checkout
          submodules: recursive
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          # Examples: 20, 18.19, >=16.20.2, lts/Iron, lts/Hydrogen, *, latest, current, node
          # Ref: https://github.com/actions/setup-node#supported-version-syntax
          node-version: "20"
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Setup github action profile
        run: |
          git config --global user.email "seahwm01@gmail.com"
          git config --global user.name "xxxz"
      - name: Check out Test Branch
        run: git checkout feature/cicd
      - name: Install Theme dependencies
        run: |
          cd themes/next
          sudo chmod +x install_dependency.sh
          ./install_dependency.sh
          cd ..
          cd ..
      - name: Install Dependencies
        run: npm install
      - name: Deploy
        run: |
          npm run clean
          npm run build
          npm run deploy